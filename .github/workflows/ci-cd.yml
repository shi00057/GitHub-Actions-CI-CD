name: Java CI/CD (Java 21 + Maven)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Verify (compile + test)
        run: mvn -B verify

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/**

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Package (skip tests)
        run: mvn -B -DskipTests package

      - name: List build outputs
        run: |
          echo "Ref: $GITHUB_REF"
          ls -al
          echo "---- target/ ----"
          ls -al target || true

      - name: Create GitHub Release and upload jar(s)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/*-all.jar
            target/*.jar
